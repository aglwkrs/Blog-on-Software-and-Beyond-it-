<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                    template="/templates/template.xhtml">
        <ui:define name="top">   
            <h3>Oops. Something went wrong? Report a new Claim!</h3>
        </ui:define>    

        <ui:define name="content">
            <h2>Claims</h2>

            <h:messages globalOnly="true" class="error"/>

            <h:dataTable value="#{ReportClaimProcessController.claimSearchResult.claimIdentificationResultList}" var="result"
                         styleClass="dataTable" rowClasses="odd,even">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{result.claim.id}
                </h:column> 
                                
                <h:column>
                    <f:facet name="header">Reported by</f:facet>					
                    #{result.reporterPerson.id} #{result.reporterPerson.firstName} #{result.reporterPerson.lastName}
                </h:column>                
                
                <h:column>
                    <f:facet name="header">Type</f:facet>					
                    #{result.claim.type.title}
                </h:column>                
                
                <h:column>
                    <f:facet name="header">Details</f:facet>					
                    #{result.claim.claimStatusTitle}
                </h:column>                                

            </h:dataTable>                

        </ui:define>


    </ui:composition>

</html>
